<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Planner App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            transition: background 0.5s ease;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .dark-mode .container {
            background: #222;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 85%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        .delete, .edit {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .edit {
            background: orange;
        }
        .filter {
            margin: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .priority-high { color: red; }
        .priority-medium { color: orange; }
        .priority-low { color: green; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Planner App ðŸ“…</h2>
        <input type="text" id="taskInput" placeholder="Enter task">
        <input type="datetime-local" id="taskTime">
        <select id="taskPriority">
            <option value="high">High Priority ðŸ”´</option>
            <option value="medium">Medium Priority ðŸŸ </option>
            <option value="low">Low Priority ðŸŸ¢</option>
        </select>
        <button onclick="addTask()">Add Task</button>
        <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
        <input type="text" id="searchTask" placeholder="Search task..." onkeyup="searchTask()">
        <select class="filter" id="filterPriority" onchange="filterTasks()">
            <option value="all">All</option>
            <option value="high">High ðŸ”´</option>
            <option value="medium">Medium ðŸŸ </option>
            <option value="low">Low ðŸŸ¢</option>
        </select>
        <ul id="taskList"></ul>
        <h3>Progress: <span id="progressCount">0</span> / <span id="totalCount">0</span></h3>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskText = document.getElementById("taskInput").value;
            let taskTime = document.getElementById("taskTime").value;
            let priority = document.getElementById("taskPriority").value;

            if (taskText === "" || taskTime === "") {
                alert("Please enter a task and select a time.");
                return;
            }

            let task = { text: taskText, time: taskTime, priority: priority, completed: false };
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));

            document.getElementById("taskInput").value = "";
            document.getElementById("taskTime").value = "";
            loadTasks();
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            let completedCount = 0;

            tasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.innerHTML = `
                    <span class="${task.completed ? 'completed' : ''} ${'priority-' + task.priority}">
                        ${task.text} - ${new Date(task.time).toLocaleString()} 
                    </span>
                    <button onclick="toggleComplete(${index})">âœ”</button>
                    <button class="edit" onclick="editTask(${index})">âœŽ</button>
                    <button class="delete" onclick="deleteTask(${index})">âœ–</button>
                `;
                taskList.appendChild(li);
                if (task.completed) completedCount++;
            });

            document.getElementById("progressCount").innerText = completedCount;
            document.getElementById("totalCount").innerText = tasks.length;
        }

        function toggleComplete(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks();
        }

        function editTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            let newTaskText = prompt("Edit task:", tasks[index].text);
            if (newTaskText) {
                tasks[index].text = newTaskText;
                localStorage.setItem("tasks", JSON.stringify(tasks));
                loadTasks();
            }
        }

        function deleteTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            loadTasks();
        }

        function searchTask() {
            let query = document.getElementById("searchTask").value.toLowerCase();
            let tasks = document.querySelectorAll("#taskList li");
            tasks.forEach(task => {
                task.style.display = task.innerText.toLowerCase().includes(query) ? "flex" : "none";
            });
        }

        function filterTasks() {
            let filter = document.getElementById("filterPriority").value;
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                if (filter === "all" || task.priority === filter) {
                    let li = document.createElement("li");
                    li.innerHTML = `<span>${task.text} - ${new Date(task.time).toLocaleString()}</span>
                        <button onclick="toggleComplete(${index})">âœ”</button>
                        <button class="delete" onclick="deleteTask(${index})">âœ–</button>`;
                    taskList.appendChild(li);
                }
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
